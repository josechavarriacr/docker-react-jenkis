version: '3.7'

services:

  react_app:
    container_name: react_app
    build:
      context: ./web
      dockerfile: Dockerfile
    ports:
      - '80:80'

  jenkins:
      image: jenkins/jenkins:lts
      privileged: true
      user: root
      ports:
        - 8081:8080
        - 50000:50000
      container_name: jenkins
      volumes:
        - ~/jenkins:/var/jenkins_home
        - /var/run/docker.sock:/var/run/docker.sock
        - /usr/local/bin/docker:/usr/local/bin/docker